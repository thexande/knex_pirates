<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-inverse navbar-fixed-top">
        <ul class="nav navbar-nav">
            <li class="nav-item active"><a href="/pirates" class="nav-link">Galvanize Pirates! <span class="sr-only">(current)</span></a></li>
            <li class="nav-item"><a href="/pirates/new" class="nav-link">New Pirate</a></li>
            <li class="nav-item"><a href="/pirates" class="nav-link">All Pirates</a></li>
            <form class="form-inline pull-xs-right">
                <input type="text" placeholder="Search Pirates!" class="form-control">
                <button type="submit" class="btn btn-success-outline">Search</button>
            </form>
        </ul>
    </nav>
    <script src="/bower/jquery/dist/jquery.min.js"></script>
    <script src="/bower/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower/datatables.net/js/jquery.dataTables.js"></script>
    <script src="/bower/vide/dist/jquery.vide.js"></script>
    <div id="vide-island" data-vide-bg="mp4: /video/island.mp4" data-vide-options="postion: 0% 0%, muted: false, loop:true">
        <div class="container text-center">
            <br>
            <br>
            <div class="row">
                <div class="col-md-5 col-md-offset-3">
                    <div class="card"><img src="/img/jolly.png" alt="Card image cap" class="card-img-top">
                        <form method="post" action="/pirates">
                            <div class="card-block">
                                <input name="pirate_name" type="text" placeholder="Pirate Name" class="form-control">
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <input name="pirate_accessory" type="text" placeholder="Pirate Accessory" class="form-control">
                                </li>
                                <li class="list-group-item">
                                    <label for="beard">Pirate Beard Color </label>
                                    <select name="pirate_beard" class="c-select">
                                        <option value="danger">Red Beard</option>
                                        <option value="info">Blue Beard</option>
                                        <option value="inverse">Black Beard</option>
                                        <option value="success">Green Beard</option>
                                        <option value="warning">Orange Beard</option>
                                        <option value="default">Grey Beard</option>
                                    </select>
                                </li>
                                <li class="list-group-item">
                                    <input name="pirate_drink" type="text" placeholder="Pirate Drink" class="form-control">
                                </li>
                                <li class="list-group-item">
                                    <input name="pirate_weapon" type="text" placeholder="Pirate Weapon" class="form-control">
                                </li>
                                <li class="list-group-item">
                                    <label for="pirate_image_url">Profile Pic URL
                                        <div><small class="text-muted">optional</small></div>
                                    </label>
                                    <input name="pirate_image_url" class="form-control">
                                </li>
                            </ul>
                            <div class="card-footer text-muted text-center">
                                <button type="submit" class="btn btn-success btn-lg">Create Pirate</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
